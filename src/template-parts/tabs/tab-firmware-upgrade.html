<div data-tab="Firmware Upgrade" id="firmware-upgrade-tab" class="tabs-body__item ">
    <form class="form" id="firmware-upgrade-form">

        <div class="form-group row">
            <div class="text-content">
                <p>
                    BMC firmware upgrade
                </p>
            </div>
        </div>

        <div class="form-group row">
            <label for="firmware-upgrade-file-id" class="input-wrap input-type-file-wrap active">
                <span class="label">File:</span>
                <input type="text" class="file-upload-input" value="Select a File">
                <input type="file" name="file" id="firmware-upgrade-file-id" class="form-control" accept=".tpu"
                    readonly>
            </label>
        </div>

        <div class="form-group">
            <button disabled type="submit" class="btn btn btn-turing-small-red">
                <span class="caption">
                    Upgrade BMC
                </span>
            </button>
        </div>

        <div id="firmware-progress-group" class="progress-bar-group form-group row">
            <div class="progress-bar-wrap">
                <div class="progress-bar" style="width: 0%;"></div>
            </div>
            <div class="update-text"></div>
        </div>

    </form>
</div>
