<div data-tab="USB" class="tabs-body__item ">
    
    <form class="form" id="form-usb">
        <div class="form-group row">
            <div class="select-item">
                <label for="usbMode" class="col-form-label">USB mode:</label>
                <select data-parsley-errors-container="[data-errors=usbMode]" id="usbMode" class="selectpicker" data-style="btn-outline-primary" required>
                    <option selected disabled>Nothing Selected</option>
                    <option value="0">Host</option>
                    <option value="1">Device</option>
                </select>
            </div>
            <div data-errors="usbMode" class="errors"></div>
        </div>
        
        <div class="form-group row">
            <div class="select-item">
                <label for="usbNode" class="col-form-label">Connected node:</label>
                <select data-parsley-errors-container="[data-errors=usbNode]" id="usbNode" class="selectpicker" data-style="btn-outline-primary" required>
                    <option selected disabled>Nothing Selected</option>
                    <option value="0">Node 1</option>
                    <option value="1">Node 2</option>
                    <option value="2">Node 3</option>
                    <option value="3">Node 4</option>
                </select>
            </div>
            <div data-errors="usbNode" class="errors"></div>
        </div>
        
        <div class="form-group row">
            <button type="submit" class="btn btn-turing-small-yellow">
                <span class="caption">Submit</span>
            </button>
        </div>
    </form>


</div>
