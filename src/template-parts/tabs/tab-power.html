<div data-tab="Power" class="tabs-body__item ">
    <form class="form" id="form-power">

        <div class="form-group row">
            <div class="text-content">
                <p>
                    Control the power supply of connected nodes:
                </p>
            </div>
        </div>

        <div class="form-group row">
            <div class="checkbox-row">
                <div class="checkbox-item">
                    <input type="checkbox" id="node1Power" data-color="#008000" data-size="small" />
                </div>
                <label for="node1Power" class="label">Node 1</label>
            </div>
        </div>

        <div class="form-group row">
            <div class="checkbox-row">
                <div class="checkbox-item">
                    <input type="checkbox" id="node2Power" data-color="#008000" data-size="small" />
                </div>
                <label for="node2Power" class="label">Node 2</label>

            </div>
        </div>

        <div class="form-group row">
            <div class="checkbox-row">
                <div class="checkbox-item">
                    <input type="checkbox" id="node3Power" data-color="#008000" data-size="small" />
                </div>
                <label for="node3Power" class="label">Node 3</label>

            </div>
        </div>

        <div class="form-group row">
            <div class="checkbox-row">
                <div class="checkbox-item">
                    <input type="checkbox" id="node4Power" data-color="#008000" data-size="small" />
                </div>
                <label for="node4Power" class="label">Node 4</label>

            </div>
        </div>
        <div class="form-group row">
            <div class="text-content">
                <p>
                    BMC:
                </p>
            </div>
        </div>

        <div class="form-group row">
            <div class="form-group">
                <button type="button" id="reboot-btn" class="btn btn-turing-small-red">
                    <span class="caption">
                        Reboot
                    </span>
                </button>
                <div id="reload-btn" class="btn btn-turing-small-dark">
                    <span class="caption">
                        Reload daemon
                    </span>
                </div>
            </div>
        </div>

    </form>
</div>
